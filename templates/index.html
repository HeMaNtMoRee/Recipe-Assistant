<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Chatbot - Your Culinary Assistant</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="chat-container">
            <!-- Header -->
            <div class="chat-header">
                <div class="d-flex align-items-center">
                    <div class="bot-avatar">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="ms-3">
                        <h5 class="mb-0">Recipe Assistant</h5>
                        <small class="status-indicator">
                            <span class="status-dot"></span> Online
                        </small>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-link text-white" id="clear-chat" title="Clear Chat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-box" id="chat-box">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-chef-hat"></i>
                    </div>
                    <h4>Welcome to Recipe Assistant!</h4>
                    <p>Ask me about any recipe, cooking tips, or ingredient substitutions. I'm here to help!</p>
                    <div class="quick-suggestions">
                        <button class="suggestion-btn" data-suggestion="What can I make with chicken and rice?">
                            <i class="fas fa-drumstick-bite"></i> Chicken recipes
                        </button>
                        <button class="suggestion-btn" data-suggestion="How do I make pasta carbonara?">
                            <i class="fas fa-pizza-slice"></i> Pasta dishes
                        </button>
                        <button class="suggestion-btn" data-suggestion="Give me a healthy breakfast recipe">
                            <i class="fas fa-egg"></i> Healthy breakfast
                        </button>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="message-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input">
                <div class="input-wrapper">
                    <button class="btn btn-link emoji-btn" id="emoji-btn" title="Add emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input 
                        type="text" 
                        id="user-input" 
                        class="form-control" 
                        placeholder="Ask me for a recipe..."
                        autocomplete="off"
                    >
                    <button class="btn send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
